[tool:pytest]
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    unit: marks tests as unit tests
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --showlocals
    --durations=10
cache_dir = .pytest_cache